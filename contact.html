    <section id="contact">
        <div class="contactez-nous">
            <h1>Contactez-nous</h1>
            <p>Je suis a votre disposition pour répondre à vos demandes</p>
            <form action="" method="">
                <div>
                    <label for="nom">Votre nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Dupont" required>
                </div>
                <div>
                    <label for="email">Votre e-mail</label>
                    <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
                </div>
                <div>
                    <label for="phone">Numero de téléphone</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}"
                        placeholder="06 07 07 07 07" required>
                </div>
                <div>
                    <label for="sujet">Quel est le sujet de votre message ?</label>
                    <select name="sujet" id="sujet" required>
                        <option value="" disabled selected hidden>sujet de votre message</option>
                        <option value="Développement site web">Un avis sur votre site web</option>
                        <option value="Impression">L'impression 3D</option>
                        <option value="autre">Autre...</option>
                    </select>
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required>
                    </textarea>
                </div>
                <div>
                    <button type="submit">Envoyer mon message</button>
                </div>
            </form>
        </div>
    </section>
